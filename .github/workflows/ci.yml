name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Bun
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: bun-${{ runner.os }}-v1

      - name: Install Bun
        run: |
          if [ ! -d "$HOME/.bun" ]; then
            curl -fsSL https://bun.sh/install | bash
          fi
          export PATH="$HOME/.bun/bin:$PATH"

      - name: Install dependencies
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun install
          bun run patchright install
      - name: Run tests
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun test
